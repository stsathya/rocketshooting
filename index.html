<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Rocket Shooting Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #000;
      overflow: hidden;
      touch-action: none;
    }

    #game-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 100vh;
      max-height: 600px;
      touch-action: none;
    }

    canvas {
      display: block;
      margin: 0 auto;
      touch-action: none;
    }

    #home-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
    }

    #play-button {
      padding: 15px 30px;
      font-size: 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    #play-button:hover {
      background-color: #45a049;
    }

    #game-over {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-size: 24px;
      z-index: 1000;
    }

    .home-content {
      text-align: center;
    }

    .game-over-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .game-over-title {
      font-size: 48px;
      color: white;
      margin-bottom: 20px;
    }

    .final-score {
      font-size: 24px;
      color: white;
      margin-bottom: 20px;
    }

    .input-container {
      margin-bottom: 20px;
    }

    .input-container input {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }

    .game-over-button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 0 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      touch-action: manipulation;
    }

    .game-over-button:hover {
      background: #45a049;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
  </style>

</head>
<body>
  <div id="game-container">
    <div id="home-screen">
      <div class="home-content">
        <button id="play-button" onclick="startGame()">Play Game</button>
      </div>
    </div>
    <div id="game-over">
      <p>Game Over!</p>
      <p>Score: <span id="final-score">0</span></p>
      <button id="restart-button" onclick="restartGame()">Play Again</button>
    </div>
  </div>
  <script src="sketch.js"></script>
  <script>
    // Prevent default touch behaviors except for buttons
    document.addEventListener('touchstart', function(e) {
      if (e.target.tagName !== 'BUTTON') {
        e.preventDefault();
      }
    }, { passive: false });
    
    document.addEventListener('touchmove', function(e) {
      if (e.target.tagName !== 'BUTTON') {
        e.preventDefault();
      }
    }, { passive: false });
    
    document.addEventListener('touchend', function(e) {
      if (e.target.tagName !== 'BUTTON') {
        e.preventDefault();
      }
    }, { passive: false });
  </script>
</body>
